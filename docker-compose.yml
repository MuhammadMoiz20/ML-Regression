version: '3.8'

services:
  app:
    build: .
    container_name: ml-regression-app
    volumes:
      - .:/app
      - /app/.venv  # Exclude virtual environment
    working_dir: /app
    environment:
      - PYTHONPATH=/app/src
    command: bash -c "pip install -e '.[dev]' && bash"
    stdin_open: true
    tty: true

  test:
    build: .
    container_name: ml-regression-test
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app/src
    command: bash -c "pip install -e '.[dev]' && pytest --cov=src/ml_regression --cov-report=html"

  jupyter:
    build: .
    container_name: ml-regression-jupyter
    ports:
      - "8888:8888"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app/src
    command: bash -c "pip install -e '.[dev]' && pip install jupyter && jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root"
